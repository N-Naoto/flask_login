{% extends 'base.html' %}
{% block body %}
<form class='m-5' action="/update/{{post.id}}" method='POST'>
    <div class="pb-3">
        <label for="title" class="form-label">Title</label>
        <input type="text" class="form-control" name='title' value='{{post.title}}'>
    </div>
    <div class="pd-3">
        <label class="form-label" for="detail">Detail</label>
        <input type="text" class="form-control" name='detail' value='{{post.detail}}'>
    </div>
    <div class="form-group mb-3">
        <label for="due">Due</label>
        <input type="date" class="form-control" name='due' value='{{post.due.date()}}' required>
    </div>
    <a href="/index" class="btn btn-outline-primary" role='button'>Return</a>
    <button type="submit" class="btn btn-primary">Change</button>
</form>

{% endblock %}
