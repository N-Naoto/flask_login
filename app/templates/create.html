{% extends 'base.html' %}
{% block body %}

<form class='m-5' action="/index" method='POST'>
    <div class="pb-3">
        <label for="title" class="form-label">タイトル</label>
        <input type="text" class="form-control" name='title'>
    </div>
    <div class="pd-3">
        <label class="form-label" for="detail">詳細</label>
        <input type="text" class="form-control" name='detail'>
    </div>
    <div class="form-group mb-3">
        <label for="due">期限</label>
        <input type="date" class="form-control" name='due' required>
    </div>
    <a href="/index" class="btn btn-outline-primary" role='button'>戻る</a>
    <button type="submit" class="btn btn-primary">作成</button>
</form>
{% endblock %}
