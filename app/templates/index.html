<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ログイン画面</title>
</head>
<body>
    {% if name == "kiyokiyo" %}
    <h1>スペシャル{{name}}神社</h1>
    {% elif name %}
    <h1>{{name}}神社</h1>
    {% else %}
    <h1>ただの神社</h1>
    {% endif %}

    <form action="/index" method="POST">
        <input type="text" name="name" placeholder="神社の名前を入力してください">
        <input type="submit" value="送信">
    </form>

    <form action="/add" method="POST">
        <input type="text" name="title" placeholder="title">
        <input type="text" name="body" placeholder="body">
        <input type="submit" value="追加">
    </form>

    <form action="/update" method="POST" id='update'>
        <input type="text" name="title" placeholder="title">
        <input type="text" name="body" placeholder="body">
        <input type="submit" value="更新">
    </form>

    <form action="/delete" method="POST" id='delete'>
        <input type="submit" value="選んだものを削除">
    </form>
    {% for onegai in all_onegai %}
    <div>
        <input type="radio" name="update" form="update" value={{onegai.id}}>
        <input type="checkbox" name="delete" form="delete" value={{onegai.id}}>{{onegai.title}}：{{onegai.body}}（{{onegai.date}}）
    </div>
    {% endfor %}

</body>
</html>
